<div id="question-page" class="page">
    <header class="app-bar orange">
        <button class="back-btn" onclick="showPage('select-question-page')">←</button>
        <h1>回答画面</h1>
    </header>
    <main class="container">
        <h2 id="question-text" class="question-title">Q. 読み込み中...</h2>
        <div class="vote-buttons">
            <button class="circle-btn red" id="btn-option-a" onclick="vote('A')"><span id="option-a-text">A</span></button>
            <span class="vs-text">VS</span>
            <button class="circle-btn blue" id="btn-option-b" onclick="vote('B')"><span id="option-b-text">B</span></button>
        </div>
    </main>
</div>
